<style type="text/css">

ul#explorer li input:checked + label:before {
	background-color: #ddd;
	content: "ー";
	border:solid;
	border-width:thin;
}
ul#explorer li input + label:before {
	background-color: #ddd;
	content: "＋";
	border:solid;
	border-width:thin;
}
ul#explorer li input:checked ~ ul {
	display: block;
}
ul#explorer li input ~ ul {
	display: none;
}
ul#explorer li input{
	display: none;
}
ul#explorer li{
	list-style-type: none;
}

</style>

<ul id="explorer">
	<li>
		<input type="checkbox" id="radio1" />
		<label for="radio1">CSSのみで</label>

			</li>
			<li>ccccc</li>
		</ul>
	</li>

</ul>
