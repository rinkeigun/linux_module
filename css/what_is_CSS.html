<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="common.css">
<title>CSSとは何？
</title>
</head>
<body>
<div>
CSS（Cascading Style Sheets、カスケーディング・スタイル・シート）とは、ウェブページのスタイルを指定するための言語です。
<p>基本書式</p>
<pre>
セレクタ
{
	宣言群
}
</pre>
<p>セレクタはhtmlのタグ、複数指定の時”,”で区切る</p>
<p>宣言群は、”;”で区切られる各宣言で構成</p>
<p>宣言はプロパティ:プロパティ値で構成</p>
<p>プロパティ値は複数の値で構成可能</p>
<pre>
セレクタ
{
	プロパティ:プロパティ値;
	...
	プロパティ:プロパティ値;   /*最後の”;”は省略可能*/
}
</pre>
</div>
</body>
</html>
